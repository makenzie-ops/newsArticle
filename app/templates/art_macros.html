 
{% extends 'base.html' %}
{% macro display_articles(articles) %}

<div class="container">
    <div class="row">
        {% for article in articles %}

        <div class="col-md-4 col-sm-12">
            {% for article in row %}
            <div class="card text-center text-white bg-light mb-3" style="width: 15vw; height:50rem;">
                <div class="card-header"><img class="card-img-top" src="..." alt="article image"></div>
                <h3 class="card-title">{{ article.title | title }}</h5>
                    <br>
                    <div class="card-body">
                        <p class="card-text">{{ article.content|truncate(100) }}</p>
                        <p class="card-text"><small class="text-muted">Published by: {{ article.name}}</small>
                        </p>
                        <p class="card-text"><small class="text-muted">Prepared by: {{ article.author}}</small></p>
                        <a href="{{ article.url }}" class="btn btn-primary">check full article</a>
                    </div>
            </div>
            <br>
            {% endfor %}

        </div>
