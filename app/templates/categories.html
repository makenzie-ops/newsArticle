{% extends 'base.html'%} 

{% block content %}


<body>
  <div class="container-fluid">
  <div class="row">
    <h1 class="text-center"> NEWS UPDATES </h3>
    
      {% for category in categories %}
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
        <div class="card" style="width: 18rem;">
          <img class="card" src="{{category.image}}" width="350" height="350">
          <div class="card-body">
            <h5 class="card-title">{{category.author}}</h5>
            <p class="card-text">{{category.description}}</p>
            <a href="{{category.url}}">
              <p class="card-text">Click here for more details!</p>
            </a>
          </div>
        </div>
      </div>
      
          <div class="card-footer">
            <small class="text-muted">Publish date:{{category.time}}</small>
          </div>
        </div>
        {% endfor %}
      
    </div>
  </div>
  </div>
  {% endblock %}
    
  </body>
