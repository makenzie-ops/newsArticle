<!DOCTYPE html>
{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<html>

<head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> Welcome to the news article website </title>
    {% endif %}
</head>

<body>
    {% block content %}

    <h3>Latest News</h3>
    <ul>
        {{macro.displayNewsList(latest)}}
    </ul>
    {% endblock%}
    
</body>
</html>
